<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <row id="headerMainRow" class="d-flex">
                <div id="headerDiv" class="col-4">
                    <p>Search City:</p>
                    <form class="d-flex" role="search">
                        <input id="search" type="search" aria-label="Search">
                        <img src="./Assets/search.png" height="25px">
                    </form>
                </div>
                <div class="col text-center">
                    <h1 id="dateNav">Monday, January 1</h1>
                </div>
                <div id="navFavorites" class="col-1.5 d-flex text-center">
                    <h5>Favorites</h5>

                    <div id="dropdown" class="dropdown">
                        <button id="dropdownBtn" class="btn btn-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="favoritesBtn" src="./Assets/unfavorited.png" width="30px" height="30px">
                        </button>
                        <ul id="dropdownList" class="dropdown-menu">
                        </ul>
                    </div>
                </div>
            </row>
        </div>
    </header>
    <div id="currentWeather" class="container-fluid w-50 d-flex">
        <div class="col">
            <div class="row">
                <h1 id="centerDay">Day</h1>
            </div>
            <div class="row">
               <img id="forecastCenter" src="./Assets/cloud.png" height="100px" width="100px">
                    <h1 id="centerTemp">Temp°</h1>
            </div>
        </div>
        <div class="col">
            <div class="row"> 
                <div class="col-2"></div>
                <div class="col-8"><h1 id="centerLocation"></h1></div>
                <div class="col-2"><img id="centerFavorite" src="./Assets/unfavorited.png" width="30px" height="30px"></div>
            </div>
            <div class="row">
                <h5 id="minMax">Min x°, Max x°</h5>
            </div>
        </div>
    </div>
    <div id="forecast" class="container-fluid">
        <div class="col">
            <div class="row">
                <h5 id="day2Day">Monday</h5>
            </div>
            <div class="row"><img id="forecast1" src="./Assets/Sun.png"></div>
            <div class="row">
                <h3 id="day2High">TempHi</h3>
            </div>
            <div class="row"><img id="reverseCloud" src="./Assets/cloudReverse.png"></div>
            <div class="row">
                <h3 id="day2Low">TempLo</h3>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <h5 id="day3Day">tuesday</h5>
            </div>
            <div class="row"><img id="forecast2" src="./Assets/Sun.png"></div>
            <div class="row">
                <h3 id="day3High">TempHi</h3>
            </div>
            <div class="row"><img id="reverseCloud" src="./Assets/cloudReverse.png"></div>
            <div class="row">
                <h3 id="day3Low">TempLo</h3>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <h5 id="day4Day">Monday</h5>
            </div>
            <div class="row"><img id="forecast3" src="./Assets/Sun.png"></div>
            <div class="row">
                <h3 id="day4High">TempHi</h3>
            </div>
            <div class="row"><img id="reverseCloud" src="./Assets/cloudReverse.png"></div>
            <div class="row">
                <h3 id="day4Low">TempLo</h3>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <h5 id="day5Day">Monday</h5>
            </div>
            <div class="row"><img id="forecast4" src="./Assets/Sun.png"></div>
            <div class="row">
                <h3 id="day5High">TempHi</h3>
            </div>
            <div class="row"><img id="reverseCloud" src="./Assets/cloudReverse.png"></div>
            <div class="row">
                <h3 id="day5Low">TempLo</h3>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <h5 id="day6Day">Monday</h5>
            </div>
            <div class="row"><img id="forecast5" src="./Assets/Sun.png"></div>
            <div class="row">
                <h3 id="day6High">TempHi</h3>
            </div>
            <div class="row"><img id="reverseCloud" src="./Assets/cloudReverse.png"></div>
            <div class="row">
                <h3 id="day6Low">TempLo</h3>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
